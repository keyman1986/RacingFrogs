<html ng-app="racingFrogs">

<head>
    <meta charset="UTF-8">
    <title>Racing Frogs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body ng-controller="MainController as vm">
<div class="body">
    <br>
    <br>
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3>Welcome to The Frog Races</h3>
        </div>
        <div class="panel-body" ng-repeat="frog in vm.frogs">
            <div class="racer" style="display: inline-block">{{frog.name}}</div>
            <div class="track" style="display: inline-block"><img src="frog.png" class="frog" style="left: {{frog.posX}}%"><span style="float: left">Start ||</span><span style="float: right">|| Finish</span></div>
        </div>
        <div class="panel-footer">
            <span class="btn btn-warning" ng-click="vm.race()">Start Race</span>
        </div>
    </div>
</div>
</br>
<div class="panel panel-primary money">
    <div class="panel-heading">
        Fun with Joe and Bob
    </div>
    <div class="panel-body">
        <p>
            Joe has ${{vm.joe.cash}}
        </p>
        <p>
            Bob has ${{vm.bob.cash}}
        </p>
        <p>
            The bank has ${{vm.bank}}
        </p>
    </div>
    <div class="panel-footer">
        <span class="btn btn-default" ng-click="vm.giveMoneyToJoe()">Give $10 to Joe</span>
        <span class="btn btn-default" ng-click="vm.receiveMoneyFromBob()">Receive $5 from Bob</span>
    </div>
</div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
